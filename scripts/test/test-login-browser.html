<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Supabase Login Test</h1>

    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" value="test@tradenest.com" />

        <label>Password:</label>
        <input type="password" id="password" value="password123" />

        <button type="submit">Test Login</button>
    </form>

    <div id="result"></div>
    <div id="log" class="log"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://fckszlhkvdnrvgsjymgs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZja3N6bGhrdmRucnZnc2p5bWdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MjM4NTIsImV4cCI6MjA3Njk5OTg1Mn0.-MmMrfP_15nzydvAdvo4_caG7EXEVt2C6HxmLvR6le4';

        const { createClient } = supabase;
        const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        log('Supabase client initialized');
        log('URL: ' + SUPABASE_URL);
        log('Key length: ' + SUPABASE_ANON_KEY.length);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            log('Attempting login with: ' + email);
            resultDiv.innerHTML = '<p>Logging in...</p>';

            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    log('ERROR: ' + error.message);
                    resultDiv.innerHTML = '<div class="error">❌ Error: ' + error.message + '</div>';
                    resultDiv.innerHTML += '<div class="log">Error Details: ' + JSON.stringify(error, null, 2) + '</div>';
                    return;
                }

                if (data && data.user) {
                    log('SUCCESS! User logged in');
                    log('User ID: ' + data.user.id);
                    log('Email: ' + data.user.email);

                    resultDiv.innerHTML = '<div class="success">✅ Login Successful!</div>';
                    resultDiv.innerHTML += '<div class="log">User ID: ' + data.user.id + '</div>';
                    resultDiv.innerHTML += '<div class="log">Email: ' + data.user.email + '</div>';
                    resultDiv.innerHTML += '<div class="log">Full Response: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    log('UNEXPECTED: No error but no user data');
                    resultDiv.innerHTML = '<div class="error">❌ Unexpected response (no user data)</div>';
                }

            } catch (err) {
                log('EXCEPTION: ' + err.message);
                resultDiv.innerHTML = '<div class="error">❌ Exception: ' + err.message + '</div>';
                resultDiv.innerHTML += '<div class="log">' + err.stack + '</div>';
            }
        });
    </script>
</body>
</html>
